<h1 class="text-center" >Pix Senac</h1>

<div class="px-4 py-3">
    <div class="form-group">
      <label >Email</label>
      <input type="email" [(ngModel)]="email" class="form-control"  placeholder="email@example.com">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Senha</label>
      <input type="password" [(ngModel)]="senha" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
    </div>
    <div class="text-right">
      <button type="button" class="btn btn-primary" (click)="login()">Entrar</button>
    </div>
  </div>
